	//атрибутs тега script (async и defer)//

	// Атрибут defer сообщает браузеру, что он должен продолжать обрабатывать страницу //
	// и загружать скрипт в фоновом режиме, а затем запустить этот скрипт, когда он загрузится. //
	// Отложенные с помощью defer скрипты сохраняют порядок относительно друг друга, как и обычные скрипты. //
	// Скрипты с defer всегда выполняются, когда дерево DOM готово, но до события DOMContentLoaded//
	// Атрибут defer предназначен только для внешних скриптов //

	// Атрибут async означает, что скрипт абсолютно независим //
	// Страница не ждёт асинхронных скриптов, содержимое обрабатывается и отображается //
	// Событие DOMContentLoaded и асинхронные скрипты не ждут друг друга //
	// Остальные скрипты не ждут async, и скрипты casync не ждут другие скрипты //

	// На практике defer используется для скриптов, которым требуется доступ ко всему DOM и/или важен их относительный порядок выполнени //.
	// async хорош для независимых скриптов, например счётчиков и рекламы, относительный порядок выполнения которых не играет роли // 


</script>
